<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innoviv Command Line</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    .console {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input {
      width: 80%;
      background-color: black;
      color: white;
      border: none;
      border-bottom: 1px solid white;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .response {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="console">
    <h1>Innoviv Command Line Interface</h1>
    <input type="text" id="user-input" placeholder="Enter your question..." onkeydown="if(event.key === 'Enter') askQuestion()">
    <div id="data-output" class="response"></div>
  </div>
  
  <script>
    async function askQuestion() {
      const question = document.getElementById('user-input').value;
      const responseDiv = document.getElementById('data-output');
      responseDiv.innerHTML = 'Processing...'; // Show a loading message

      try {
        const response = await fetch('http://localhost:3000/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();
        responseDiv.innerHTML = data.results || 'No relevant information found.';
      } catch (error) {
        responseDiv.innerHTML = 'Error retrieving data. Please try again.';
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
