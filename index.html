<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innoviv Command Line</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    .console {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input {
      width: 80%;
      background-color: black;
      color: white;
      border: none;
      border-bottom: 1px solid white;
      font-size: 16px;
      padding: 10px;
    }
    .response {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="console">
    <h1>Innoviv Command Line Interface</h1>
    <input type="text" id="user-input" placeholder="Enter your question...">
    <div id="data-output" class="response"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
